<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/attendance"></ion-back-button>
    </ion-buttons>
    <ion-title>Histórico de Atendimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Filtrar por Status:</ion-label>
  </ion-list-header>

  <ion-segment [(ngModel)]="selectedStatus" (ionChange)="onStatusChange()">
    <ion-segment-button value="todos">Todos</ion-segment-button>
    <ion-segment-button value="atendido">Atendido</ion-segment-button>
    <ion-segment-button value="cancelado">Cancelado</ion-segment-button>
    <ion-segment-button value="transferido">Transferido</ion-segment-button>
  </ion-segment>

  <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>

  <div *ngIf="!isLoading && filteredAttendances.length === 0" class="empty-state">
    <ion-icon name="document-outline"></ion-icon>
    <ion-text>
      <h2>Nenhum registro encontrado</h2>
    </ion-text>
  </div>

  <ion-list *ngIf="!isLoading && filteredAttendances.length > 0">
    <ion-card *ngFor="let attendance of filteredAttendances" (click)="editAttendance(attendance)">
      <ion-card-header>
        <div class="card-header-row">
          <div>
            <ion-card-title>{{ attendance.patientName }}</ion-card-title>
            <ion-card-subtitle>{{ formatDate(attendance.date) }}</ion-card-subtitle>
          </div>
          <ion-badge [color]="getStatusColor(attendance.status)">
            {{ getStatusLabel(attendance.status) }}
          </ion-badge>
        </div>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Tipo:</strong> {{ attendance.serviceType }}</p>
        <p *ngIf="attendance.observations"><strong>Observações:</strong> {{ attendance.observations }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
